<html>

<head>
        <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8">
        <title>修改密碼</title>
        <script type="text/javascript" src="../js/jquery-1.4.4.min.js"></script>
        <script type="text/javascript" src="../js/write/changepwd.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<style>
body {
    background-image: url("../img/indexBackground.png");
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-position: 20% 40%;
    background-size: cover;
}

h1 {
    color: #D13109;
    font-family: "Yu Gothic ", simhei;
    font-weight: bold;
}
</style>
<body>
        <div class="container">
                <!--返回登入-->
                <div class="col-md-4">
                        <a href="index.html"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> 返回登入</a>
                </div>
                <!--內容-->
                <div class="col-md-4">
                        <div>
                                <font color="blue">
                                <h1 class="text-center">修改密碼</h1></font>
                                <br/>
                        </div>
                        <form id="chpwd" class="form-horizontal" role="form">
                                <!--回傳登入狀況的系所和球類-->
                                <div class="form-group">
                                        <label class="col-md-5 control-label">系所</label>
                                        <div class="col-md-7">
                                                <p class="form-control-static">??系</p>
                                        </div>
                                </div>
                                <div class="form-group">
                                        <label class="col-md-5 control-label">球類</label>
                                        <div class="col-md-7">
                                                <p class="form-control-static">??球</p>
                                        </div>
                                </div>
                                <!--內容-->
                                <div class="form-group">
                                        <label for="inputPassword" class="col-md-5 control-label">原密碼</label>
                                        <div class="col-md-7">
                                                <input id="oldpwd" type="password" class="form-control" id="inputPassword" placeholder="原密碼">
                                        </div>
                                </div>
                                <div class="form-group">
                                        <label  for="inputPassword" class="col-md-5 control-label">新密碼</label>
                                        <div class="col-md-7">
                                                <input id="newpwd" type="password" class="form-control" id="inputPassword" placeholder="新密碼">
                                        </div>
                                </div>
                                <div class="form-group">
                                        <label  for="inputPassword" class="col-md-5 control-label">新密碼確認</label>
                                        <div class="col-md-7">
                                                <input id="cknewpwd" type="password" class="form-control" id="inputPassword" placeholder="新密碼">
                                        </div>
                                </div>
                                <div class="form-group">
                                        <button class="btn btn-primary col-md-2 col-md-offset-10" type="submit">確認</button>
                                        <br/>
                                </div>
                        </form>
                </div>
        </div>
</body>

</html>

<html>

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8">
</head>
<link rel="stylesheet" type="text/css" href="../css/write/text.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script type="text/javascript" src="../js/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="../js/write/adduser.js"></script>
<style type="text/css">
#rcorners2 {
    position: absolute;
    top: 50px;
    border-radius: 25px;
    border: 2px solid #73AD21;
    padding: 50px;
    width: 60%;
    height: 650px;
}
</style>

<body>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" onclick="location.href='backWorkResult.html'">全部結果</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">場地開放&時間</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default">管理場地使用者</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-info">管理帳號/密碼</button>
        </div>
    </div>
    <div id="rcorners2" class="col-md-offset-2">
        <!--內容-->
        <div class="col-md-4 col-md-offset-3">
            <p id="status"></p>
            <form id="account" class="form-horizontal">
                <br>
                <div class="form-group">
                                <label class="col-lg-5 control-label">系所</label>
                                <div class="col-lg-4">
                                        <select class="selectpicker show-tick form-control " id="deptid" >
                                                <option value="01">中文系</option>
                                                <option value="02">國比系</option>
                                                <option value="03">社工系</option>
                                                <option value="04">外文系</option>
                                                <option value="05">歷史系</option>
                                                <option value="06">公行系</option>
                                                <option value="07">教政系</option>
                                                <option value="08">東南亞系</option>
                                                <option value="11">經濟系</option>
                                                <option value="12">國企系</option>
                                                <option value="13">資管系</option>
                                                <option value="14">財金系</option>
                                                <option value="21">資工系</option>
                                                <option value="22">土木系</option>
                                                <option value="23">電機系</option>
                                                <option value="24">應化系</option>
                                                <option value="42">觀餐系</option>
                                        </select>
                                </div>
                        </div>
                <div class="form-group">
                    <label class="col-md-5 control-label">球類</label>
                    <div class="col-md-4">
                        <select class="selectpicker show-tick form-control " id="kind" style="width: 100px;">
                            <option value="0B">男籃</option>
                            <option value="0G">女籃</option>
                            <option value="1B">男排</option>
                            <option value="1G">女排</option>
                            <option value="2">羽球</option>
                            <option value="3">桌球</option>
                            <option value="4">壘球</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-5 control-label">電子信箱</label>
                    <div class="col-md-7">
                        <input class="form-control" id="inputEmail" placeholder="email" style="width: 180px;">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-5 control-label">新密碼</label>
                    <div class="col-md-7">
                        <input type="password" class="form-control" id="passwd" placeholder="密碼">
                    </div>
                </div>
                <div class="form-group col-md-offset-12">
                    <button  type="submit" class="btn btn-primary " type="button">確認</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

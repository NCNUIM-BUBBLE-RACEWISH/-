<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8">
        <title>首頁</title>
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <!-- jquery -->
        <script type="text/javascript" src="../js/jquery-1.4.4.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script type="text/javascript" src="../js/write/backLogin.js"></script>
        <style type="text/css">
        #status{
                        text-align: center;
                        font-size: 20px;
                        color: red;
        }
        </style>
</head>
<body>
    <div class="container">
        <!--內容-->
        <div class="col-md-4 col-md-offset-4">
            <p id="status"></p>
            <form id="account" class="form-horizontal">
                <br>
                <div class="form-group">
                    <label class="col-md-5 control-label">球類</label>
                    <div class="col-md-4">
                        <select class="selectpicker show-tick form-control " id="kind">
                            <option value="00">測試組可登入 密碼為pw</option>
                            <option value="0B">男籃</option>
                            <option value="0G">女籃</option>
                            <option value="1B">男排</option>
                            <option value="1G">女排</option>
                            <option value="2">羽球</option>
                            <option value="3">桌球</option>
                            <option value="4">壘球</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-5 control-label">密碼</label>
                    <div class="col-md-7">
                        <input type="password" class="form-control" id="passwd" placeholder="密碼">
                    </div>
                </div>
                <div class="form-group">
                    <p class="checkbox col-md-5 col-md-offset-11">
                        <button type="submit" class="btn btn-primary " type="button">確認</button>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

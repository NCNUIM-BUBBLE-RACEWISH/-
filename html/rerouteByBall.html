<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8">
    <title>選擇球類</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/buttons.css">
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="../js/buttons.js"></script>
    <style>
    body {
        background-attachment: fixed;
        background-size: 400px;
        background-repeat: no-repeat;
        background-position: 90% 90%;
        position: relative;
        background:  url("../img/sportman.png") no-repeat right bottom, linear-gradient(to bottom, #fefcea 0%,#9eefc1 100%);
    }
    </style>
    <script language=javascript>
        function lookup(what){
            sessionStorage["what"]=what;
            //把登入過的資料洗掉，本來想用null的可是判斷一直很奇怪>_<
            sessionStorage["account"]="999"; 
            window.location.href="allResults.html";
        }
    </script>
</head>

<body>
    <div class="container">
        <!--內容-->
      
        <div id="first">
            <div class="col-md-3 col-md-offset-1" style="left:40px; top:50px;">
                <a href="#" class="button button-3d button-circle" onclick="lookup(2)"><img src="../img/badminton.png"width="90%"></a>
            </div>
            <div class="col-md-3" style="top:50px;">
                <a href="#" class="button button-3d button-circle" onclick="lookup(1)"><img src="../img/volleyball.png"width="90%"></a>
            </div>
            <div class="col-md-5" style="top:50px;right:40px;">
                <a href="#" class="button button-3d button-circle" onclick="lookup(4)"><img src="../img/softball.png"width="90%"></a>
            </div>
        </div>
        <div id="second">
            <div class="col-md-3 col-md-offset-3" style="right:30px; top:80px;">
                <a href="#" class="button button-3d button-circle" onclick="lookup(3)"><img src="../img/tabletennis.png"width="95%"></a>
            </div>
            <div class="col-md-3" style="right:50px; top:80px;">
                <a href="#" class="button button-3d button-circle" onclick="lookup(0)"><img src="../img/basketball.png"width="90%"></a>
            </div>
        </div>
    </div>
</body>

</html>
